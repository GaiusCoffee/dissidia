<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" title="{{ site.title }}" />
  <link rel="stylesheet" href="{{ 'c_normalize.css' | prepend: site.baseurl }}" media="all">
  <link rel="stylesheet" href="{{ 'libs/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'c_theme.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'c_styles.css' | prepend: site.baseurl }}">
  <!--[if lt IE 9]><script src="{{ 'c_html5shiv-printshiv.js' | prepend: site.baseurl }}" media="all"></script><![endif]-->
</head>
